<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- favicons -->
		<link
			rel="icon"
			href="%sveltekit.assets%/img/icon/favicon.ico"
			type="image/icon"
			sizes="128x128"
		/>
		<link
			rel="icon"
			href="%sveltekit.assets%/img/icon/favicon.png"
			type="image/png"
			sizes="128x128"
		/>
		<link
			rel="icon"
			href="%sveltekit.assets%/img/icon/favicon512.png"
			type="image/png"
			sizes="512x512"
		/>

		<!-- app info -->
		<meta name="author" content="LuisAFK" />
		<meta name="application-name" content="Spice Escape" />
		<meta
			name="description"
			content="Runners have to escape the killers, which try to kill the runners using their spicy abilities!"
		/>
		<meta property="og:title" content="Spice Escape" />
		<meta
			property="og:description"
			content="Runners have to escape the killers, which try to kill the runners using their spicy abilities!"
		/>

		<!-- app thumbnail -->
		<meta property="og:image" content="%sveltekit.assets%/img/header.png" />
		<meta property="og:image:type" content="image/png" />
		<meta property="og:image:alt" content="Spice Escape" />
		<meta property="og:image:width" content="1024" />
		<meta property="og:image:height" content="512" />

		<!-- keywords for indexing -->
		<meta name="keywords" content="spice, escape, spice escape, luisafk, game, runner" />

		<!-- avoid duplicate URLs -->
		<link rel="canonical" href="https://spice-escape.com" />
		<meta property="og:url" content="https://spice-escape.com" />

		<!-- Google Search Console verification -->
		<meta name="google-site-verification" content="YEeb-Zs42URLgjLoTyMvTgl4a289kbtclLir9tk-SfM" />

		<!-- PWA manifest -->
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />

		<meta name="viewport" content="width=device-width, initial-scale=1" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
